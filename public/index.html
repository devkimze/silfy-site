<style>
/* === 공통 소셜 카드 구조 통합 === */
.social-item {
  position: relative;
  display: flex;
  align-items: center;
  background-color: #1a1a1a;
  border-radius: 18px;
  padding: 18px 22px;
  transition: 0.3s;
  overflow: hidden;
}
.social-item:hover {
  transform: scale(1.03);
  background-color: #232323;
  box-shadow: 0 0 15px rgba(79,131,185,0.4);
}
.social-avatar {
  position: relative;
  margin-right: 18px;
  z-index: 1;
}
.social-avatar img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  object-fit: cover;
}
.social-info {
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.social-name {
  font-weight: 600;
  font-size: 17px;
  color: #fff;
}
.social-status {
  font-size: 15px;
  color: #aaa;
  margin-top: 2px;
}
.label {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 13px;
  font-weight: 600;
  color: rgba(255,255,255,0.7);
  padding: 3px 8px;
  border-radius: 8px;
  backdrop-filter: blur(4px);
  user-select: none;
  pointer-events: none;
}
.discord-label { background: rgba(88,101,242,0.15); }
.tiktok-label { background: rgba(255,44,85,0.15); }
.youtube-label { background: rgba(255,0,0,0.15); }

/* === Discord Avatar Dot 그대로 유지 === */
.discord-avatar {position: relative; margin-right: 18px;}
.discord-avatar img {width: 70px; height: 70px; border-radius: 50%;}
.status-dot {
  position: absolute;
  bottom: 4px;
  right: 1px;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  border: 3px solid #2b2d31;
}
.status-online {background-color: #3ba55d;}
.status-idle {background-color: #faa61a;}
.status-dnd {background-color: #ed4245;}
.status-offline {background-color: #747f8d;}
</style>

<div class="socials">
  <!-- Discord -->
  <div class="social-item discord" id="discordCard">
    <div class="label discord-label">Discord</div>
    <div class="discord-avatar">
      <img id="discordAvatar" src="img/dc.jpg" alt="Discord" />
      <div class="status-dot status-offline" id="discordDot"></div>
    </div>
    <div class="social-info">
      <p class="social-name" id="discordName">Loading...</p>
      <div class="discord-activity">
        <span id="discordActivity">Connecting...</span>
        <img id="albumArt" class="album-art hidden" src="" alt="Album Art" />
      </div>
    </div>
  </div>

  <!-- TikTok -->
  <div class="social-item" id="tiktokCard">
    <div class="label tiktok-label">TikTok</div>
    <div class="social-avatar">
      <img id="tiktokAvatar" src="img/tt.png" alt="TikTok" />
    </div>
    <div class="social-info">
      <p class="social-name" id="tiktokName">@silfyxd</p>
      <p class="social-status" id="tiktokStats">followers • likes</p>
    </div>
  </div>

  <!-- YouTube -->
  <div class="social-item" id="youtubeCard">
    <div class="label youtube-label">YouTube</div>
    <div class="social-avatar">
      <img id="youtubeAvatar" src="img/yt.png" alt="YouTube" />
    </div>
    <div class="social-info">
      <p class="social-name" id="youtubeName">@지후7</p>
      <p class="social-status" id="youtubeStats">subs</p>
    </div>
  </div>
</div>
