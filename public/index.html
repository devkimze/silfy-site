<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>jihoo</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  background: #0a0a0a;
  font-family: 'Poppins', sans-serif;
  color: #fff;
  padding: 40px 20px;
  -webkit-font-smoothing: antialiased;
}

/* 전체 레이아웃 */
.layout {
  max-width: 900px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 40px;
}

/* ===== Header (오른쪽 정렬) ===== */
.header-box {
  align-self: flex-end;
  background: #141414;
  border-radius: 25px;
  text-align: right;
  padding: 40px 60px;
  width: 700px;
  box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
}
.username {
  font-size: 56px;
  font-weight: 700;
  letter-spacing: -0.02em;
}
.bio {
  font-size: 20px;
  color: #bbb;
  margin-top: 10px;
}

/* ===== Card (왼쪽 정렬) ===== */
.card {
  align-self: flex-start;
  background: #0b0b0b;
  border-radius: 25px;
  padding: 30px;
  width: 700px;
  box-shadow: 0 0 30px rgba(0,0,0,0.6);
}

/* tabs */
.tabs {
  display: flex;
  gap: 15px;
  margin-bottom: 25px;
}
.tab {
  flex: 1;
  background: #1a1a1a;
  padding: 14px 0;
  border-radius: 12px;
  text-align: center;
  cursor: pointer;
}
.tab.active {
  background: #4f83b9;
  box-shadow: 0 0 20px rgba(79,131,185,0.6);
}
.tab-content { display: none; }
.tab-content.active { display: block; }

/* Discord 카드 */
.social-item.discord {
  position: relative;
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 18px 22px;
  border-radius: 18px;
  background: rgba(20,20,20,0.85);
  box-shadow: 0 0 30px rgba(0,0,0,0.6);
}

.label-badge {
  position: absolute;
  top: -14px;
  left: 0;
  padding: 6px 14px;
  font-size: 13px;
  font-weight: 600;
  border-radius: 10px;
  background: linear-gradient(180deg,#6f79ff,#5865f2);
}

.discord-avatar {
  width: 70px;
  height: 70px;
}
.discord-avatar img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
}

.discord-info {
  display: flex;
  flex-direction: column;
}
#discordName {
  font-size: 18px;
  font-weight: 600;
}
#discordActivityWrapper {
  font-size: 14px;
  color: #bdbdbd;
}

.status-dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  margin-left: 6px;
  display: inline-block;
}
.status-online { background: #23a55a; }
.status-idle { background: #f0b232; }
.status-dnd { background: #f23f43; }
.status-offline { background: #747f8d; }

.album-art {
  position: absolute;
  right: 22px;
  width: 74px;
  height: 74px;
  border-radius: 50%;
  animation: spin 6s linear infinite;
}
.album-art.hidden { display: none; }

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* 모바일 */
@media (max-width: 760px) {
  .header-box, .card {
    width: 100%;
    align-self: center;
    text-align: center;
  }
}
</style>
</head>

<body>
<div class="layout">

  <!-- 오른쪽: 이름 카드 -->
  <div class="header-box">
    <div class="username">Jihoo</div>
    <div class="bio">C++, HTML, UE5</div>
  </div>

  <!-- 왼쪽: Discord 카드 -->
  <div class="card">
    <div class="tabs">
      <div class="tab active" data-tab="socials">Social</div>
    </div>

    <div id="socials" class="tab-content active">
      <div class="social-item discord" id="discordCard">
        <div class="label-badge">Discord</div>

        <div class="discord-avatar">
          <img id="discordAvatar" src="img/dc.jpg">
        </div>

        <div class="discord-info">
          <div>
            <span id="discordName">@Loading...</span>
            <span id="discordDot" class="status-dot status-offline"></span>
          </div>
          <div id="discordActivityWrapper">
            <span id="discordActivity">Currently doing nothing...</span>
          </div>
        </div>

        <img id="albumArt" class="album-art hidden">
      </div>
    </div>
  </div>

</div>

<script>
document.querySelectorAll('.tab').forEach(tab=>{
  tab.onclick = ()=>{
    document.querySelectorAll('.tab,.tab-content').forEach(e=>e.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(tab.dataset.tab).classList.add('active');
  };
});

async function fetchDiscordPresence(){
  try{
    const res = await fetch(`/api/discord-status/1256264184996565135?_=${Date.now()}`);
    const data = await res.json();

    discordAvatar.src = data.avatar_url || discordAvatar.src;
    discordName.textContent = data.username ? `@${data.username}` : "@unknown";
    discordDot.className = `status-dot status-${data.status || 'offline'}`;

    if (data.activity?.name === "Spotify") {
      discordActivity.innerHTML = `${data.activity.details}<br>${data.activity.state}`;
      if (data.activity.album_art_url) {
        albumArt.src = data.activity.album_art_url;
        albumArt.classList.remove("hidden");
      }
    } else {
      discordActivity.textContent = "활동 없음";
      albumArt.classList.add("hidden");
    }
  } catch {
    discordActivity.textContent = "불러오기 실패";
  }
}

fetchDiscordPresence();
setInterval(fetchDiscordPresence, 30000);
</script>
</body>
</html>
