<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silfyxd</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    body {
      background-color: #0e0f11;
      font-family: 'Inter', sans-serif;
      color: #fff;
      margin: 0;
      padding: 40px;
    }

    .tabs {
      display: flex;
      gap: 16px;
      margin-bottom: 25px;
    }

    .tab {
      padding: 10px 26px;
      border-radius: 12px;
      background-color: #191a1d;
      color: #bbb;
      font-weight: 500;
      cursor: pointer;
      transition: 0.25s;
    }

    .tab.active {
      background-color: #2f80ed;
      color: white;
      box-shadow: 0 0 12px rgba(47, 128, 237, 0.3);
    }

    .social-item {
      background-color: #191a1d;
      border-radius: 16px;
      padding: 18px 22px;
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      position: relative;
      overflow: hidden;
      transition: 0.25s;
    }

    .social-item:hover {
      transform: translateY(-3px);
      background-color: #1f2124;
    }

    .social-item img {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      margin-right: 18px;
      object-fit: cover;
    }

    .social-info {
      display: flex;
      flex-direction: column;
    }

    .social-info .username {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 3px;
    }

    .social-info .desc {
      font-size: 14px;
      color: #aaa;
    }

    /* =============== Discord 카드 =============== */
    .social-item.discord {
      background-size: cover;
      background-position: center;
      padding: 22px 26px;
      position: relative;
      min-height: 110px;
    }

    .discord-avatar {
      position: relative;
      width: 70px;
      height: 70px;
      flex-shrink: 0;
      margin-right: 22px;
      z-index: 1;
    }

    .status-dot {
      position: absolute;
      bottom: 5px;
      right: 5px;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid #0e0f11;
    }

    .status-online { background-color: #23a55a; }
    .status-idle { background-color: #f0b232; }
    .status-dnd { background-color: #f23f43; }
    .status-offline { background-color: #747f8d; }

    .discord-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 5px;
      z-index: 1;
    }

    .discord-name {
      font-weight: 600;
      font-size: 19px;
      color: #dee1ff;
      text-shadow: 0 0 8px rgba(88,101,242,0.3);
      margin-bottom: 3px;
    }

    .discord-song {
      font-size: 15px;
      color: #ffffff;
      font-weight: 500;
      line-height: 1.2;
    }

    .discord-artist {
      font-size: 14px;
      color: #b8baff;
      opacity: 0.9;
    }

    .discord-badge {
      position: absolute;
      top: 10px;
      right: 14px;
      background-color: rgba(88,101,242,0.85);
      color: #fff;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    .album-art {
      position: absolute;
      top: 58px; /* Discord 뱃지 아래 */
      right: 18px;
      width: 46px;
      height: 46px;
      border-radius: 8px;
      object-fit: cover;
      animation: spin 8s linear infinite;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      transition: opacity 0.3s ease;
      z-index: 3;
    }
    .album-art.hidden { opacity: 0; }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active">Social</div>
    <div class="tab">Settings</div>
    <div class="tab">Gears</div>
  </div>

  <!-- Discord Card -->
  <div class="social-item discord" id="discordCard">
    <img id="discordAvatar" class="discord-avatar" src="" alt="avatar">
    <div class="status-dot" id="discordDot"></div>
    <div class="discord-info">
      <div class="discord-name" id="discordName">Loading...</div>
      <div id="discordActivity"></div>
    </div>
    <div class="discord-badge">Discord</div>
    <img id="albumArt" class="album-art hidden" src="" alt="album art">
  </div>

  <!-- TikTok -->
  <div class="social-item">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok">
    <div class="social-info">
      <div class="username">@undefined</div>
      <div class="desc">불러오기 실패</div>
    </div>
    <div style="position:absolute;top:10px;right:14px;background:#2f2f2f;padding:4px 10px;border-radius:8px;font-size:13px;font-weight:600;">TikTok</div>
  </div>

  <!-- YouTube -->
  <div class="social-item">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
    <div class="social-info">
      <div class="username">@지후7</div>
      <div class="desc">30,500 subs</div>
    </div>
    <div style="position:absolute;top:10px;right:14px;background:#b31c1c;padding:4px 10px;border-radius:8px;font-size:13px;font-weight:600;">YouTube</div>
  </div>

  <script>
    async function fetchDiscordPresence() {
      try {
        const res = await fetch(`/api/discord-status/1256264184996565135?_=${Date.now()}`);
        const data = await res.json();
        const avatar = document.getElementById("discordAvatar");
        const card = document.getElementById("discordCard");
        const name = document.getElementById("discordName");
        const activityText = document.getElementById("discordActivity");
        const dot = document.getElementById("discordDot");
        const albumArt = document.getElementById("albumArt");

        avatar.src = `${data.avatar_url}?v=${Date.now()}`;
        name.textContent = data.username || "Unknown";
        dot.className = "status-dot";
        dot.classList.add(`status-${data.status || "offline"}`);

        if (data.activity?.name === "Spotify") {
          const title = data.activity.details || "";
          const artistsRaw = data.activity.state || "";
          const artists = artistsRaw.split(";").map(a => a.trim()).join(", ");
          activityText.innerHTML = `
            <div class="discord-song">${title}</div>
            <div class="discord-artist">${artists}</div>
          `;

          if (data.activity.album_art_url) {
            albumArt.src = data.activity.album_art_url;
            albumArt.classList.remove("hidden");
          } else {
            albumArt.classList.add("hidden");
          }

          card.style.backgroundImage = data.banner_url
            ? \`url(\${data.banner_url})\`
            : "linear-gradient(135deg,#1e1f22,#2b2d31)";
        } else {
          activityText.innerHTML = `
            <div class="discord-song">${data.activity?.formatted || data.activity?.name || ""}</div>
          `;
          albumArt.classList.add("hidden");
          card.style.backgroundImage = data.banner_url
            ? \`url(\${data.banner_url})\`
            : "linear-gradient(135deg,#1e1f22,#2b2d31)";
        }
      } catch (e) {
        document.getElementById("discordActivity").textContent = "불러오기 실패";
      }
    }

    fetchDiscordPresence();
    setInterval(fetchDiscordPresence, 15000);
  </script>
</body>
</html>
