<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>G who</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  background: #0a0a0a;
  font-family: 'Poppins', sans-serif;
  color: #fff;
  padding: 40px 20px;
}

/* ===== Layout ===== */
.layout {
  max-width: 1100px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 32px 64px;
}

.left-col,
.right-col {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* =========================================================
   iOS LIQUID GLASS (NAME + SETTINGS)
========================================================= */
.liquid-glass {
  position: relative;
  background: rgba(20, 20, 20, 0.35);
  backdrop-filter: blur(22px) saturate(140%);
  -webkit-backdrop-filter: blur(22px) saturate(140%);
  border-radius: 22px;
  border: 1px solid rgba(255, 255, 255, 0.14);
}

/* mouse glow */
.liquid-glass::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(
    520px circle at var(--mx) var(--my),
    rgba(255,255,255,0.12),
    transparent 55%
  );
  opacity: 0;
  transition: opacity 0.25s ease;
  pointer-events: none;
}

.liquid-glass:hover::after {
  opacity: 1;
}

/* ===== Profile ===== */
.header-box {
  padding: 26px 28px;
}

.username {
  font-size: 22px;
  font-weight: 700;
  letter-spacing: -0.6px;
}

.bio {
  font-size: 16px;
  color: rgba(255,255,255,0.72);
  margin-top: 10px;
  line-height: 1.45;
}

.contact {
  font-size: 12px;
  color: rgba(255,255,255,0.5);
  margin-top: 10px;
  line-height: 1.45;
}

/* ===== Settings ===== */
.settings-card {
  padding: 26px 28px;
}

.settings-card h2 {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 14px;
  margin: 0 0 14px 0; /* ← 이게 핵심 */
}

.setting-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 0;
  border-bottom: 1px solid rgba(255,255,255,0.08);
}

.setting-row:last-child {
  border-bottom: none;
}

.setting-row p {
  font-size: 13px;
  color: rgba(255,255,255,0.55);
}

.setting-row span {
  font-size: 15px;
  font-weight: 500;
  color: rgba(255,255,255,0.88);
}

/* =========================================================
   DISCORD CARD (FINAL)
========================================================= */
.social-item.discord {
  position: relative;
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 18px 22px;
  height: 96px;
  border-radius: 18px;

  background: linear-gradient(
    135deg,
    #1d1d1d 0%,
    #171717 55%,
    #121212 100%
  );

  box-shadow: 0 8px 28px rgba(0,0,0,0.55);
  overflow: hidden;

  /* ★ liquid glass 테두리만 */
  border: 1px solid rgba(255,255,255,0.12);
  backdrop-filter: blur(14px) saturate(120%);
  -webkit-backdrop-filter: blur(14px) saturate(120%);
}

/* ★ 유리 하이라이트 (정적) */
.social-item.discord::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: inherit;
  pointer-events: none;
  background: linear-gradient(
    to bottom right,
    rgba(255,255,255,0.25),
    transparent 45%
  );
  opacity: 0.12;
}

.discord-banner {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  opacity: 0.45;
}

/* ★ 배너 어둡게 하는 overlay 완전 제거 */
.discord-overlay {
  display: none;
}

.discord-content {
  position: relative;
  display: flex;
  align-items: center;
  gap: 14px;
  width: 100%;
  z-index: 2;
}

.discord-avatar {
  position: relative;
  width: 60px;
  height: 60px;
}

.discord-avatar img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
}

.status-dot {
  position: absolute;
  bottom: -2px;
  right: -2px;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  border: 3px solid #141414;
}

.status-online { background: #23a55a; }
.status-idle { background: #f0b232; }
.status-dnd { background: #f23f43; }
.status-offline { background: #747f8d; }

.discord-info {
  display: flex;
  flex-direction: column;
}

#discordName {
  font-size: 16px;
  font-weight: 600;
}

#discordActivity {
  font-size: 13px;
  color: #bdbdbd;
  margin-top: 2px;
}

/* ===== Spotify CD ===== */
.album-art {
  position: absolute;
  right: 28px;
  top: 50%;
  transform: translateY(-50%);
  width: 56px;
  height: 56px;
  border-radius: 50%;
  animation: spin 6s linear infinite;
  z-index: 2;
}

.album-art.hidden { display: none; }

@keyframes spin {
  from { transform: translateY(-50%) rotate(0deg); }
  to { transform: translateY(-50%) rotate(360deg); }
}

/* ===== Mobile ===== */
@media (max-width: 900px) {
  .layout {
    grid-template-columns: 1fr;
  }
  .album-art {
    display: none;
  }
}
</style>
</head>

<body>

<div class="layout">

  <div class="left-col">
    <div class="header-box liquid-glass">
      <div class="username">G who</div>
      <div class="bio">
        #LYFESTYLE<br>
        C++, UE5, HTML(css, js)
      </div>
      <div class="contact">contact - 1740xd@gmail.com</div>
    </div>

    <div class="social-item discord" id="discordCard">
      <div class="discord-banner" id="discordBanner"></div>

      <div class="discord-content">
        <div class="discord-avatar">
          <img id="discordAvatar" src="img/dc.jpg">
          <div id="discordDot" class="status-dot status-offline"></div>
        </div>

        <div class="discord-info">
          <span id="discordName">@Loading...</span>
          <div id="discordActivity">활동 없음</div>
        </div>
      </div>

      <img id="albumArt" class="album-art hidden">
    </div>
  </div>

  <div class="right-col">
    <div class="settings-card liquid-glass">
      <h2>Settings</h2>
      <div class="setting-row"><p>Mouse</p><span>Razer Viper V3 Pro</span></div>
      <div class="setting-row"><p>Mouse Skates</p><span>Corepad Pro Max</span></div>
      <div class="setting-row"><p>Mouse Pad</p><span>Artisan FX Zero Mid</span></div>
      <div class="setting-row"><p>Keyboard</p><span>Venom 88HE</span></div>
      <div class="setting-row"><p>Sensitivity</p><span>65~115cm/360</span></div>
    </div>
  </div>

</div>

<script>
/* ===== Mouse-follow glow ===== */
document.querySelectorAll('.liquid-glass').forEach(card => {
  card.addEventListener('mousemove', e => {
    const rect = card.getBoundingClientRect();
    card.style.setProperty('--mx', `${e.clientX - rect.left}px`);
    card.style.setProperty('--my', `${e.clientY - rect.top}px`);
  });
});

/* ===== Discord Presence ===== */
async function fetchDiscordPresence(){
  const res = await fetch(`/api/discord-status/1256264184996565135?_=${Date.now()}`);
  const data = await res.json();

  discordAvatar.src = data.avatar_url || discordAvatar.src;
  discordName.textContent = data.username ? `@${data.username}` : "@unknown";
  discordDot.className = `status-dot status-${data.status || "offline"}`;

  if (data.banner_url) {
    discordBanner.style.backgroundImage = `url(${data.banner_url})`;
  }

  if (data.activity?.name === "Spotify") {
    discordActivity.innerHTML = `${data.activity.details}<br>${data.activity.state}`;
    albumArt.src = data.activity.album_art_url;
    albumArt.classList.remove("hidden");
  } else {
    discordActivity.textContent = data.activity?.name || "활동 없음";
    albumArt.classList.add("hidden");
  }
}

fetchDiscordPresence();
setInterval(fetchDiscordPresence, 30000);
</script>

</body>
</html>
