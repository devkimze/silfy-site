<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>jihoo</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  background: #0a0a0a;
  font-family: 'Poppins', sans-serif;
  color: #fff;
  padding: 40px 20px;
}

/* ===== Layout ===== */
.layout {
  max-width: 1100px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 32px 64px;
}

.left-col,
.right-col {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* ===== Profile ===== */
.header-box {
  background: #141414;
  border-radius: 22px;
  padding: 22px 24px;
  box-shadow: 0 0 30px rgba(0,0,0,0.45);
}

.username {
  font-size: 42px;
  font-weight: 700;
}

.bio {
  font-size: 17px;
  color: #bbb;
  margin-top: 6px;
  line-height: 1.35;
}

/* ===== Settings ===== */
.settings-card {
  background: #0b0b0b;
  border-radius: 22px;
  padding: 24px 30px;
}

.settings-card h2 {
  margin-bottom: 10px;
  font-size: 21px;
}

.setting-row {
  display: flex;
  justify-content: space-between;
  padding: 4px 0;
}

.setting-row p {
  font-size: 13px;
  opacity: 0.6;
}

.setting-row span {
  font-size: 15px;
  font-weight: 500;
  color: #bdbdbd;
}

/* ===== Discord Card ===== */
.social-item.discord {
  position: relative;
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 18px 22px;
  height: 96px;
  border-radius: 18px;
  background: linear-gradient(
    135deg,
    #1a1a1a 0%,
    #141414 55%,
    #101010 100%
  );
  box-shadow: 0 8px 28px rgba(0,0,0,0.55);
  overflow: hidden;
}


/* 배너 */
.discord-banner {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  opacity: 0.35;
}

.discord-overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to right,
    rgba(20,20,20,0.95),
    rgba(20,20,20,0.7),
    rgba(20,20,20,0.4)
  );
}

.discord-content {
  position: relative;
  display: flex;
  align-items: center;
  gap: 14px;
  width: 100%;
  z-index: 2;
}

.discord-avatar {
  position: relative;
  width: 60px;
  height: 60px;
}

.discord-avatar img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
}

.status-dot {
  position: absolute;
  bottom: -2px;
  right: -2px;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  border: 3px solid #141414;
}

.status-online { background: #23a55a; }
.status-idle { background: #f0b232; }
.status-dnd { background: #f23f43; }
.status-offline { background: #747f8d; }

.discord-info {
  display: flex;
  flex-direction: column;
}

#discordName {
  font-size: 16px;
  font-weight: 600;
}

#discordActivity {
  font-size: 13px;
  color: #bdbdbd;
  margin-top: 2px;
}

/* ===== Spotify CD ===== */
.album-art {
  position: absolute;
  right: 28px;   /* ← 여기 숫자만 취향대로 조절 */
  top: 50%;
  transform: translateY(-50%);
  width: 56px;
  height: 56px;
  border-radius: 50%;
  animation: spin 6s linear infinite;
  z-index: 2;
}

.album-art.hidden { display: none; }

@keyframes spin {
  from { transform: translateY(-50%) rotate(0deg); }
  to { transform: translateY(-50%) rotate(360deg); }
}

/* ===== Mobile ===== */
@media (max-width: 900px) {
  .layout {
    grid-template-columns: 1fr;
  }

  .album-art {
    display: none;
  }
}
</style>
</head>

<body>

<div class="layout">

  <!-- LEFT -->
  <div class="left-col">
    <div class="header-box">
      <div class="username">Jihoo</div>
      <div class="bio">
        C++, HTML, UE5<br>
        FPS / Systems / UI<br>
        긴 자기소개 써도 카드 높이 자동으로 늘어남
      </div>
    </div>

    <div class="social-item discord" id="discordCard">
      <div class="discord-banner" id="discordBanner"></div>
      <div class="discord-overlay"></div>

      <div class="discord-content">
        <div class="discord-avatar">
          <img id="discordAvatar" src="img/dc.jpg">
          <div id="discordDot" class="status-dot status-offline"></div>
        </div>

        <div class="discord-info">
          <span id="discordName">@Loading...</span>
          <div id="discordActivity">활동 없음</div>
        </div>
      </div>

      <img id="albumArt" class="album-art hidden">
    </div>
  </div>

  <!-- RIGHT -->
  <div class="right-col">
    <div class="settings-card">
      <h2>Settings</h2>
      <div class="setting-row"><p>Mouse</p><span>Razer Viper V3 Pro</span></div>
      <div class="setting-row"><p>Mouse Skates</p><span>Corepad Pro Max</span></div>
      <div class="setting-row"><p>Mouse Pad</p><span>Artisan FX Zero Mid</span></div>
      <div class="setting-row"><p>Keyboard</p><span>Venom 88HE</span></div>
      <div class="setting-row"><p>Sensitivity</p><span>65~115cm/360</span></div>
    </div>
  </div>

</div>

<script>
async function fetchDiscordPresence(){
  const res = await fetch(`/api/discord-status/1256264184996565135?_=${Date.now()}`);
  const data = await res.json();

  discordAvatar.src = data.avatar_url || discordAvatar.src;
  discordName.textContent = data.username ? `@${data.username}` : "@unknown";
  discordDot.className = `status-dot status-${data.status || "offline"}`;

  if (data.banner_url) {
    discordBanner.style.backgroundImage = `url(${data.banner_url})`;
  }

  if (data.activity?.name === "Spotify") {
    discordActivity.innerHTML = `${data.activity.details}<br>${data.activity.state}`;
    albumArt.src = data.activity.album_art_url;
    albumArt.classList.remove("hidden");
  } else {
    discordActivity.textContent = data.activity?.name || "활동 없음";
    albumArt.classList.add("hidden");
  }
}

fetchDiscordPresence();
setInterval(fetchDiscordPresence, 30000);
</script>

</body>
</html>
