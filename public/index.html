<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Silfyxd</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
:root {
  --accent: #4f83b9;
  --accent-light: #6ea8d9;
  --accent-dark: #355f8a;
}
* {box-sizing: border-box; margin: 0; padding: 0;}
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0a0a0a, #141414);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  color: #fff;
  padding: 20px;
}
.header-box {
  position: fixed;
  top: 10vh;
  left: 50%;
  transform: translateX(-50%);
  backdrop-filter: blur(20px) saturate(150%);
  background-color: rgba(30, 30, 30, 0.7);
  border-radius: 25px;
  border: 1px solid rgba(255,255,255,0.05);
  box-shadow: 0 8px 40px rgba(0,0,0,0.5);
  text-align: center;
  padding: 40px 60px;
  width: clamp(350px, 80%, 700px);
  z-index: 10;
}
.username {font-size: clamp(42px,5vw,60px); font-weight: 700;}
.bio {font-size: clamp(18px,2vw,22px); margin-top: 12px; color: #ccc;}
.card {
  margin-top: calc(10vh + 220px);
  background-color: #0b0b0b;
  border-radius: 25px;
  padding: 40px 35px;
  width: clamp(350px, 80%, 700px);
  box-shadow: 0 6px 25px rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  align-items: center;
}
.tabs {
  display: flex;
  justify-content: space-between;
  width: 100%;
  margin-bottom: 25px;
  gap: 15px;
}
.tab {
  flex: 1;
  background-color: #1c1c1c;
  padding: 14px 0;
  border-radius: 12px;
  cursor: pointer;
  font-size: 18px;
  font-weight: 500;
  text-align: center;
  color: #ccc;
  transition: all 0.3s ease;
}
.tab:not(.active):hover {
  color: #fff;
  background-color: #232323;
  box-shadow: 0 0 15px rgba(79,131,185,0.5), inset 0 0 6px rgba(79,131,185,0.3);
  transform: scale(1.03);
}
.tab.active {
  background: linear-gradient(135deg, var(--accent-dark), var(--accent-light));
  color: #fff;
  transform: scale(1.03);
  box-shadow: 0 0 25px rgba(79,131,185,0.7);
}
.tab-content {width: 100%; display: none;}
.tab-content.active {display: block;}
.socials {display: flex; flex-direction: column; gap: 18px; width: 100%;}

/* === Discord Ïπ¥Îìú === */
.social-item.discord {
  position: relative;
  border-radius: 18px;
  padding: 22px 28px;
  display: flex;
  align-items: center;
  box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  background: linear-gradient(135deg, #1e1f22, #2b2d31);
  transition: 0.3s;
  overflow: hidden;
}
.social-item.discord:hover {
  transform: scale(1.04);
  box-shadow: 0 0 18px rgba(88,101,242,0.6);
}
.discord-avatar {
  position: relative;
  margin-right: 20px;
  z-index: 1;
}
.discord-avatar img {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: 3px solid #5865F2;
}
.discord-info { z-index: 1; display: flex; flex-direction: column; gap: 4px; }
.discord-name {
  font-size: 20px;
  font-weight: 600;
  color: #f5f6fa; /* ‚ú® Î∞ùÍ≤å Ï°∞Ï†ï */
  text-shadow: 0 0 6px rgba(255,255,255,0.15);
}
.discord-activity {
  color: #e0e0e0; /* Ï°∞Í∏à Îçî Î∞ùÏùÄ ÌöåÏÉâ */
  font-size: 15px;
  font-weight: 500;
}

/* üéµ ÏùåÏïÖ Ïπ¥Îìú ÌôïÏû• */
.music-info {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-top: 8px;
}
.album-art {
  width: 60px;
  height: 60px;
  border-radius: 10px;
  object-fit: cover;
  box-shadow: 0 0 8px rgba(0,0,0,0.6);
}
.album-meta {
  display: flex;
  flex-direction: column;
}
.album-title {
  color: #fff;
  font-size: 15px;
  font-weight: 500;
}
.album-name {
  color: #aaa;
  font-size: 11px;
  margin-top: 3px;
}

.status-dot {
  position: absolute;
  bottom: 4px;
  right: 4px;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  border: 3px solid #2b2d31;
}
.status-online { background-color: #3ba55d; }
.status-idle { background-color: #faa61a; }
.status-dnd { background-color: #ed4245; }
.status-offline { background-color: #747f8d; }

@media (max-width:480px){
  .tabs {flex-direction:column; gap:10px;}
}
</style>
</head>
<body>
  <div class="header-box">
    <div class="username">Silfy</div>
    <div class="bio">FPS holic</div>
  </div>

  <div class="card">
    <div class="tabs">
      <div class="tab active" data-tab="socials">Social</div>
      <div class="tab" data-tab="settings">Settings</div>
      <div class="tab" data-tab="gears">Gears</div>
    </div>

    <div id="socials" class="tab-content active">
      <div class="socials">

        <!-- üéØ Discord -->
        <div class="social-item discord" id="discordCard">
          <div class="discord-avatar">
            <img id="discordAvatar" src="img/discord.png" alt="Discord" />
            <div class="status-dot status-offline" id="discordDot"></div>
          </div>
          <div class="discord-info" id="discordInfo">
            <p class="discord-name" id="discordName">gredfver</p>
            <p class="discord-activity" id="discordActivity"></p>
          </div>
        </div>

      </div>
    </div>

    <div id="settings" class="tab-content">
      <p style="text-align:center;color:#999;">settings here</p>
    </div>

    <div id="gears" class="tab-content">
      <p style="text-align:center;color:#999;">gears here</p>
    </div>
  </div>

<script>
const tabs = document.querySelectorAll('.tab');
const contents = document.querySelectorAll('.tab-content');
tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    if (tab.classList.contains('active')) return;
    tabs.forEach(t => t.classList.remove('active'));
    contents.forEach(c => c.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(tab.dataset.tab).classList.add('active');
  });
});

async function fetchDiscordPresence() {
  try {
    const res = await fetch("/api/discord-status/1256264184996565135");
    const data = await res.json();

    const activityEl = document.getElementById("discordActivity");
    const dot = document.getElementById("discordDot");
    const nameEl = document.getElementById("discordName");
    const infoEl = document.getElementById("discordInfo");

    nameEl.textContent = data.username || "Unknown";

    dot.className = "status-dot";
    if (data.status === "online") dot.classList.add("status-online");
    else if (data.status === "idle") dot.classList.add("status-idle");
    else if (data.status === "dnd") dot.classList.add("status-dnd");
    else dot.classList.add("status-offline");

    // Í∏∞Ï°¥ ÏùåÏïÖ Ïπ¥Îìú Ï†úÍ±∞
    const oldMusic = document.querySelector(".music-info");
    if (oldMusic) oldMusic.remove();

    // ÌôúÎèô ÌëúÏãú
    if (data.activity && data.activity.name) {
      if (data.activity.type === "LISTENING") {
        const song = data.activity.song || data.activity.name;
        const artistList = [data.activity.artist, ...(data.activity.features || [])]
          .filter(Boolean).join(", ");
        const album = data.activity.album || "Unknown Album";
        const cover = data.activity.album_art || "https://i.imgur.com/5J1Zr3z.png";

        activityEl.textContent = `${song} - ${artistList}`;

        const musicEl = document.createElement("div");
        musicEl.className = "music-info";
        musicEl.innerHTML = `
          <img src="${cover}" alt="album art" class="album-art" />
          <div class="album-meta">
            <div class="album-title">${song}</div>
            <div class="album-name">${album}</div>
          </div>
        `;
        infoEl.appendChild(musicEl);
      } else if (data.activity.type === "PLAYING") {
        activityEl.textContent = `Playing ${data.activity.name}`;
      } else {
        activityEl.textContent = data.activity.name;
      }
    } else {
      activityEl.textContent = "";
    }
  } catch (e) {
    console.error(e);
  }
}
fetchDiscordPresence();
</script>
</body>
</html>
