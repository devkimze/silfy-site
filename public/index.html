<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Silfyxd</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
:root {
  --accent: #4f83b9;
  --accent-light: #6ea8d9;
  --accent-dark: #355f8a;
}
* {box-sizing: border-box; margin: 0; padding: 0;}
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0a0a0a, #141414);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  color: #fff;
  padding: 20px;
}
.header-box {
  position: fixed;
  top: 10vh;
  left: 50%;
  transform: translateX(-50%);
  backdrop-filter: blur(20px) saturate(150%);
  background-color: rgba(30, 30, 30, 0.7);
  border-radius: 25px;
  border: 1px solid rgba(255,255,255,0.05);
  box-shadow: 0 8px 40px rgba(0,0,0,0.5);
  text-align: center;
  padding: 40px 60px;
  width: clamp(350px, 80%, 700px);
  z-index: 10;
}
.username {font-size: clamp(42px,5vw,60px); font-weight: 700;}
.bio {font-size: clamp(18px,2vw,22px); margin-top: 12px; color: #ccc;}
.card {
  margin-top: calc(10vh + 220px);
  background-color: #0b0b0b;
  border-radius: 25px;
  padding: 40px 35px;
  width: clamp(350px, 80%, 700px);
  box-shadow: 0 6px 25px rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  align-items: center;
}
.tabs {
  display: flex;
  justify-content: space-between;
  width: 100%;
  margin-bottom: 25px;
  gap: 15px;
}
.tab {
  flex: 1;
  background-color: #1c1c1c;
  padding: 14px 0;
  border-radius: 12px;
  cursor: pointer;
  font-size: 18px;
  font-weight: 500;
  text-align: center;
  color: #ccc;
  transition: all 0.3s ease;
}
.tab:not(.active):hover {
  color: #fff;
  background-color: #232323;
  box-shadow: 0 0 15px rgba(79,131,185,0.5), inset 0 0 6px rgba(79,131,185,0.3);
  transform: scale(1.03);
}
.tab.active {
  background: linear-gradient(135deg, var(--accent-dark), var(--accent-light));
  color: #fff;
  transform: scale(1.03);
  box-shadow: 0 0 25px rgba(79,131,185,0.7);
}
.tab-content {width: 100%; display: none;}
.tab-content.active {display: block;}
.socials {display: flex; flex-direction: column; gap: 18px; width: 100%;}

/* === Discord Î∞∞ÎÑà Ïπ¥Îìú === */
.social-item.discord {
  position: relative;
  border-radius: 18px;
  padding: 22px 28px;
  display: flex;
  align-items: center;
  box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  transition: 0.3s;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  overflow: hidden;
}
.social-item.discord::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  z-index: 0;
}
.social-item.discord:hover {
  transform: scale(1.04);
  box-shadow: 0 0 18px rgba(88,101,242,0.6);
}
.discord-avatar {
  position: relative;
  margin-right: 20px;
  z-index: 1;
}
.discord-avatar img {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: 3px solid #5865F2;
}
.discord-info {z-index: 1;}
.discord-info p {margin: 3px 0;}
.discord-name {font-size: 20px; font-weight: 600; color: #fff;}
.discord-activity {color: #b9bbbe; font-size: 15px;}
.status-dot {
  position: absolute;
  bottom: 4px;
  right: 4px;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  border: 3px solid #2b2d31;
}
.status-online { background-color: #3ba55d; }
.status-idle { background-color: #faa61a; }
.status-dnd { background-color: #ed4245; }
.status-offline { background-color: #747f8d; }

/* === ÎÇòÎ®∏ÏßÄ ÏÜåÏÖú === */
.social-item {
  background-color: #1a1a1a;
  border-radius: 15px;
  padding: 20px 25px;
  display: flex;
  align-items: center;
  transition: 0.3s;
}
.social-item:hover {
  transform: scale(1.03);
  background-color: #232323;
  box-shadow: 0 0 15px rgba(79,131,185,0.4);
}
.social-item img {
  width: 60px; height: 60px; border-radius: 14px;
  margin-right: 20px; object-fit: cover;
}
.social-info p {margin: 3px 0; font-size: 18px;}
.status {color: #aaa; font-size: 15px;}
.settings {
  background-color: #1a1a1a;
  border-radius: 15px;
  padding: 22px 30px 18px 30px;
  width: 100%;
  font-size: 18px;
  line-height: 1.8;
}
.settings-item {margin-bottom: 15px; display: flex; justify-content: space-between; color: #ddd;}
.settings-item span:first-child {color: var(--accent-light); font-weight: 600;}
.gears {display: flex; flex-direction: column; gap: 20px; width: 100%;}
.gear-item {
  background-color: #1a1a1a;
  border-radius: 15px;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  gap: 20px;
  transition: 0.3s;
}
.gear-item:hover {
  transform: scale(1.03);
  background-color: #232323;
  box-shadow: 0 0 15px rgba(79,131,185,0.4);
}
.gear-item img {width: 70px; height: 70px; border-radius: 10px; object-fit: cover;}
.gear-info {font-size: 17px; color: #fff;}
@media (max-width:480px){
  .tabs {flex-direction:column; gap:10px;}
  .gear-item {flex-direction:column; align-items:center; text-align:center;}
  .gear-item img {margin-bottom:10px;}
}
</style>
</head>
<body>
  <div class="header-box">
    <div class="username">Silfy</div>
    <div class="bio">FPS holic</div>
  </div>

  <div class="card" id="card">
    <div class="tabs">
      <div class="tab active" data-tab="socials">Social</div>
      <div class="tab" data-tab="settings">Settings</div>
      <div class="tab" data-tab="gears">Gears</div>
    </div>

    <div id="socials" class="tab-content active">
      <div class="socials">

        <!-- üéØ Discord Î∞∞ÎÑà Ïπ¥Îìú -->
        <div class="social-item discord" id="discordCard">
          <div class="discord-avatar">
            <img id="discordAvatar" src="img/dc.jpg" alt="Discord" />
            <div class="status-dot status-offline" id="discordDot"></div>
          </div>
          <div class="discord-info">
            <p class="discord-name" id="discordName">Loading...</p>
            <p id="discordActivity" class="discord-activity">Connecting...</p>
          </div>
        </div>

        <div class="social-item">
          <img src="img/tt.png" alt="TikTok" />
          <div class="social-info">
            <p><strong>@Silfyxd</strong></p>
            <p class="status">followers</p>
          </div>
        </div>

        <div class="social-item">
          <img src="img/yt.png" alt="YouTube" />
          <div class="social-info">
            <p><strong>@XXXXXXXXXXX</strong></p>
            <p class="status">subs</p>
          </div>
        </div>
      </div>
    </div>

    <div id="settings" class="tab-content">
      <div class="settings">
        <div class="settings-item"><span>Resolution</span><span>1920 √ó 1080</span></div>
        <div class="settings-item"><span>Sensitivity</span><span>43~57cm / 360¬∞</span></div>
      </div>
    </div>

    <div id="gears" class="tab-content">
      <div class="gears">
        <div class="gear-item">
          <img src="img/keyboard.webp" alt="Keyboard" />
          <div class="gear-info"><strong>Keyboard:</strong> EZ60</div>
        </div>
        <div class="gear-item">
          <img src="img/mouse.webp" alt="Mouse" />
          <div class="gear-info"><strong>Mouse:</strong> WLMOUSE Ying</div>
        </div>
      </div>
    </div>
  </div>

<script>
// === ÌÉ≠ Ï†ÑÌôò ===
const tabs = document.querySelectorAll('.tab');
const contents = document.querySelectorAll('.tab-content');
tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    if (tab.classList.contains('active')) return;
    tabs.forEach(t => t.classList.remove('active'));
    contents.forEach(c => c.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(tab.dataset.tab).classList.add('active');
  });
});

// === Discord Presence Ïã§ÏãúÍ∞Ñ ÏÉàÎ°úÍ≥†Ïπ® ===
async function fetchDiscordPresence() {
  try {
    const res = await fetch(`/api/discord-status/1256264184996565135?_=${Date.now()}`);
    const data = await res.json();

    const avatar = document.getElementById("discordAvatar");
    const card = document.getElementById("discordCard");
    const name = document.getElementById("discordName");
    const activity = document.getElementById("discordActivity");
    const dot = document.getElementById("discordDot");

    // Î∞∞ÎÑà
    card.style.backgroundImage = data.banner_url
      ? `url(${data.banner_url})`
      : "linear-gradient(135deg, #1e1f22, #2b2d31)";

    // ÏïÑÎ∞îÌÉÄ
    avatar.src = `${data.avatar_url}?v=${Date.now()}`;

    // Ïù¥Î¶Ñ
    name.textContent = data.username || "Unknown";

    // ÏÉÅÌÉú Ï†ê
    dot.className = "status-dot";
    dot.classList.add(`status-${data.status || "offline"}`);

    // ÌôúÎèô
    if (data.activity) {
  const { type, name: actName, details, state } = data.activity;
  let text = "";

  if (actName === "Spotify") {
    // üéµ SpotifyÏùº Í≤ΩÏö∞
    if (details && state) text = `üéµ ${details} - ${state}`;
    else text = "üéß Listening on Spotify";
  } else if (type === 0) text = `üéÆ Playing ${actName}`;
  else if (type === 2) text = `üéß Listening to ${state || actName}`;
  else if (type === 3) text = `üì∫ Watching ${actName}`;
  else if (type === 5) text = `üí¨ Competing in ${actName}`;
  else text = actName;

  activity.textContent = text || " ";
} else {
  activity.textContent = " ";
}

  } catch (err) {
    console.error("Discord status fetch failed:", err);
    document.getElementById("discordActivity").textContent = "Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®";
  }
}

// === ÌéòÏù¥ÏßÄ Î°úÎìúÏãú Ï¶âÏãú Î∂àÎü¨Ïò§Í∏∞ + 30Ï¥àÎßàÎã§ Í∞±Ïã† ===
fetchDiscordPresence();
setInterval(fetchDiscordPresence, 30000);
</script>
</body>
</html>
