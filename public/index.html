<div class="card" id="discord-card">
  <div class="platform">
    <span class="handle">@Discord</span>
    <span class="platform-tag discord">Discord</span>
  </div>
  <p class="activity-text">불러오기 실패</p>
</div>

<script>
async function loadDiscordStatus() {
  const discordCard = document.getElementById("discord-card");
  try {
    const res = await fetch("/api/discord-status/1256264184996565135");
    const data = await res.json();

    if (!data.activity) {
      discordCard.innerHTML = `
        <div class="platform">
          <span class="handle">@${data.username}</span>
          <span class="platform-tag failed">불러오기 실패</span>
        </div>
      `;
      return;
    }

    const activityText =
      data.activity.name === "Spotify"
        ? data.activity.formatted
        : data.activity.formatted || data.activity.name;

    discordCard.innerHTML = `
      <div class="platform">
        <span class="handle">${data.username}</span>
        <span class="platform-tag discord">Discord</span>
      </div>
      <p class="activity-text">${activityText}</p>
    `;
  } catch {
    discordCard.innerHTML = `
      <div class="platform">
        <span class="handle">@Discord</span>
        <span class="platform-tag failed">불러오기 실패</span>
      </div>
    `;
  }
}

loadDiscordStatus();
setInterval(loadDiscordStatus, 15000);
</script>

<style>
.platform-tag.failed {
  background-color: #4b0404;
  color: #ccc;
  font-weight: 500;
}

.activity-text {
  color: #aaa;
  font-size: 0.95rem;
  margin-top: 4px;
}
</style>
