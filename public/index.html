<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>jihoo</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  background: #0a0a0a;
  font-family: 'Poppins', sans-serif;
  color: #fff;
  padding: 60px 20px;
}

/* ===== Layout ===== */
.layout {
  max-width: 1200px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: auto auto;
  gap: 60px 80px;
}

/* ===== Profile ===== */
.header-box {
  background: #141414;
  border-radius: 26px;
  padding: 48px 64px;
  box-shadow: 0 0 40px rgba(0,0,0,0.55);
}
.username { font-size: 56px; font-weight: 700; }
.bio { font-size: 20px; color: #bbb; margin-top: 10px; }

/* ===== Settings ===== */
.settings-card {
  background: #0b0b0b;
  border-radius: 26px;
  padding: 36px 40px;
}
.setting-row {
  display: flex;
  justify-content: space-between;
  padding: 10px 0;
  border-bottom: 1px solid rgba(255,255,255,0.06);
}
.setting-row span { color: #bdbdbd; }

/* ===== Discord Card ===== */
.card {
  background: transparent;
  box-shadow: none;
}

.social-item.discord {
  position: relative;
  display: flex;
  align-items: center;
  gap: 16px;

  height: 110px;                /* 카드 높이 고정 */
  padding: 18px 22px;

  border-radius: 18px;
  background-color: #141414;
  background-size: cover;
  background-position: center;
  overflow: hidden;
}

/* 배너 어둠 레이어 */
.social-item.discord::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    90deg,
    rgba(0,0,0,0.65),
    rgba(0,0,0,0.35)
  );
  z-index: 1;
}

.social-item.discord > * {
  position: relative;
  z-index: 2;
}

/* Discord 뱃지 */
.label-badge {
  position: absolute;
  top: 12px;
  left: 12px;
  padding: 6px 14px;
  font-size: 13px;
  font-weight: 600;
  border-radius: 10px;
  background: linear-gradient(180deg,#6f79ff,#5865f2);
  z-index: 3;
}

/* Avatar + Status */
.discord-avatar {
  position: relative;
  width: 64px;
  height: 64px;
}
.discord-avatar img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 3px solid rgba(0,0,0,0.45);
}

.status-dot {
  position: absolute;
  bottom: 4px;
  right: 4px;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  border: 3px solid #141414;
}
.status-online { background: #23a55a; }
.status-idle { background: #f0b232; }
.status-dnd { background: #f23f43; }
.status-offline { background: #747f8d; }

.discord-info {
  display: flex;
  flex-direction: column;
}
#discordName {
  font-size: 18px;
  font-weight: 600;
}
#discordActivity {
  font-size: 14px;
  color: #bdbdbd;
  margin-top: 4px;
}

/* Spotify CD */
.album-art {
  position: absolute;
  right: 18px;
  width: 68px;
  height: 68px;
  border-radius: 50%;
  animation: spin 6s linear infinite;
}
.album-art.hidden { display: none; }

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

@media (max-width: 900px) {
  .layout { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<div class="layout">

  <div class="header-box">
    <div class="username">Jihoo</div>
    <div class="bio">C++, HTML, UE5</div>
  </div>

  <div class="settings-card">
    <h2>Settings</h2>
    <div class="setting-row"><p>Mouse</p><span>Razer Viper V3 Pro</span></div>
    <div class="setting-row"><p>Mouse Skates</p><span>Corepad Pro Max</span></div>
    <div class="setting-row"><p>Mouse Pad</p><span>Artisan FX Zero Mid</span></div>
    <div class="setting-row"><p>Keyboard</p><span>Venom 88HE</span></div>
    <div class="setting-row"><p>Sensitivity</p><span>65~115cm/360</span></div>
  </div>

  <div class="card">
    <div class="social-item discord" id="discordCard">
      <div class="label-badge">Discord</div>

      <div class="discord-avatar">
        <img id="discordAvatar" src="img/dc.jpg">
        <div id="discordDot" class="status-dot status-offline"></div>
      </div>

      <div class="discord-info">
        <span id="discordName">@Loading...</span>
        <div id="discordActivity">활동 없음</div>
      </div>

      <img id="albumArt" class="album-art hidden">
    </div>
  </div>

</div>

<script>
async function fetchDiscordPresence(){
  try{
    const res = await fetch(`/api/discord-status/1256264184996565135?_=${Date.now()}`);
    const data = await res.json();

    discordAvatar.src = data.avatar_url || discordAvatar.src;
    discordName.textContent = data.username ? `@${data.username}` : "@unknown";
    discordDot.className = `status-dot status-${data.status || "offline"}`;

    if (data.banner_url) {
      discordCard.style.backgroundImage = `url("${data.banner_url}")`;
    } else {
      discordCard.style.backgroundImage = "none";
    }

    if (data.activity) {
      if (data.activity.name === "Spotify") {
        discordActivity.innerHTML = `${data.activity.details}<br>${data.activity.state}`;
        if (data.activity.album_art_url) {
          albumArt.src = data.activity.album_art_url;
          albumArt.classList.remove("hidden");
        }
      } else {
        discordActivity.textContent = data.activity.name;
        albumArt.classList.add("hidden");
      }
    } else {
      discordActivity.textContent = "활동 없음";
      albumArt.classList.add("hidden");
    }
  } catch {
    discordActivity.textContent = "불러오기 실패";
  }
}

fetchDiscordPresence();
setInterval(fetchDiscordPresence, 30000);
</script>

</body>
</html>
