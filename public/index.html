<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>jihoo</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  background: #0a0a0a;
  font-family: 'Poppins', sans-serif;
  color: #fff;
  padding: 40px 20px;
}

/* ===== Layout ===== */
.layout {
  max-width: 1100px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 48px 64px;
}

/* ===== Profile ===== */
.header-box {
  background: #141414;
  border-radius: 22px;
  padding: 36px 48px;
  box-shadow: 0 0 30px rgba(0,0,0,0.45);

  height: auto;
  min-height: unset;
}

.username {
  font-size: 44px;
  font-weight: 700;
}

.bio {
  font-size: 18px;
  color: #bbb;
  margin-top: 8px;
  line-height: 1.45;
  word-break: keep-all;
}

/* ===== Settings ===== */
.settings-card {
  background: #0b0b0b;
  border-radius: 22px;
  padding: 28px 32px;
}

.settings-card h2 {
  margin-bottom: 18px;
  font-size: 22px;
}

.setting-row {
  display: flex;
  justify-content: space-between;
  padding: 8px 0;
  border-bottom: 1px solid rgba(255,255,255,0.06);
}

.setting-row span {
  color: #bdbdbd;
}

/* ===== Discord Card ===== */
.card {
  background: transparent;
}

.social-item.discord {
  position: relative;
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 18px 22px;
  height: 96px;
  border-radius: 18px;
  background-color: #141414;
  background-size: cover;
  background-position: center;
  overflow: hidden;
}

/* 배너 클린 */
.social-item.discord::before {
  display: none;
}

/* Avatar */
.discord-avatar {
  position: relative;
  width: 60px;
  height: 60px;
}

.discord-avatar img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
}

/* Status dot */
.status-dot {
  position: absolute;
  bottom: -2px;
  right: -2px;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  border: 3px solid #141414;
}

.status-online { background: #23a55a; }
.status-idle { background: #f0b232; }
.status-dnd { background: #f23f43; }
.status-offline { background: #747f8d; }

/* Discord Info */
.discord-info {
  display: flex;
  flex-direction: column;
  margin-top: -6px;
}

#discordName {
  font-size: 16px;
  font-weight: 600;
  margin-left: -2px;
}

#discordActivity {
  font-size: 13px;
  color: #bdbdbd;
  margin-top: 2px;
}

/* ===== Spotify CD (오른쪽 끝 고정) ===== */
.album-art {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  width: 56px;
  height: 56px;
  border-radius: 50%;
  animation: spin 6s linear infinite;
  pointer-events: none;
}

.album-art.hidden {
  display: none;
}

@keyframes spin {
  from { transform: translateY(-50%) rotate(0deg); }
  to   { transform: translateY(-50%) rotate(360deg); }
}

/* ===== Mobile ===== */
@media (max-width: 900px) {
  .layout {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<div class="layout">

  <div class="header-box">
    <div class="username">Jihoo</div>
    <div class="bio">
      C++, HTML, UE5<br>
      FPS / Systems / UI<br>
      긴 자기소개 써도 카드 높이 자동으로 늘어남
    </div>
  </div>

  <div class="settings-card">
    <h2>Settings</h2>
    <div class="setting-row"><p>Mouse</p><span>Razer Viper V3 Pro</span></div>
    <div class="setting-row"><p>Mouse Skates</p><span>Corepad Pro Max</span></div>
    <div class="setting-row"><p>Mouse Pad</p><span>Artisan FX Zero Mid</span></div>
    <div class="setting-row"><p>Keyboard</p><span>Venom 88HE</span></div>
    <div class="setting-row"><p>Sensitivity</p><span>65~115cm/360</span></div>
  </div>

  <div class="card">
    <div class="social-item discord" id="discordCard">
      <div class="discord-avatar">
        <img id="discordAvatar" src="img/dc.jpg">
        <div id="discordDot" class="status-dot status-offline"></div>
      </div>

      <div class="discord-info">
        <span id="discordName">@Loading...</span>
        <div id="discordActivity">활동 없음</div>
      </div>

      <img id="albumArt" class="album-art hidden">
    </div>
  </div>

</div>

<script>
async function fetchDiscordPresence(){
  const res = await fetch(`/api/discord-status/1256264184996565135?_=${Date.now()}`);
  const data = await res.json();

  discordAvatar.src = data.avatar_url || discordAvatar.src;
  discordName.textContent = data.username ? `@${data.username}` : "@unknown";
  discordDot.className = `status-dot status-${data.status || "offline"}`;

  if (data.banner_url) {
    discordCard.style.backgroundImage = `url("${data.banner_url}")`;
  }

  if (data.activity?.name === "Spotify") {
    discordActivity.innerHTML = `${data.activity.details}<br>${data.activity.state}`;
    if (data.activity.album_art_url) {
      albumArt.src = data.activity.album_art_url;
      albumArt.classList.remove("hidden");
    }
  } else {
    discordActivity.textContent = data.activity?.name || "활동 없음";
    albumArt.classList.add("hidden");
  }
}

fetchDiscordPresence();
setInterval(fetchDiscordPresence, 30000);
</script>

</body>
</html>
