<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>jihoo</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
body {
  background: #0a0a0a;
  font-family: 'Poppins', sans-serif;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px;
}

/* header */
.header-box {
  background: #141414;
  border-radius: 25px;
  text-align: center;
  padding: 40px 60px;
  width: 700px;
  box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
}
.username { font-size: 56px; font-weight: 700; }
.bio { font-size: 20px; color: #bbb; margin-top: 10px; }

/* card */
.card {
  background: #0b0b0b;
  border-radius: 25px;
  padding: 30px;
  width: 700px;
  margin-top: 60px;
  box-shadow: 0 0 30px rgba(0,0,0,0.6);
}

/* tabs */
.tabs {
  display: flex;
  justify-content: space-between;
  margin-bottom: 25px;
  gap: 15px;
}
.tab {
  flex: 1;
  background: #1a1a1a;
  padding: 14px 0;
  border-radius: 12px;
  text-align: center;
  font-weight: 500;
  cursor: pointer;
  transition: 0.3s;
}
.tab.active {
  background: #4f83b9;
  color: #fff;
  box-shadow: 0 0 20px rgba(79,131,185,0.6);
}
.tab:not(.active):hover { background: #232323; }
.tab-content { display: none; }
.tab-content.active { display: block; }

/* socials */
.socials {
  display: flex;
  flex-direction: column;
  gap: 18px;
}
.social-item {
  background: #141414;
  border-radius: 18px;
  padding: 18px 22px;
  display: flex;
  align-items: center;
  gap: 15px;
  position: relative;
  overflow: hidden;
  transition: 0.3s;
}
.social-item:hover { background: #1e1e1e; transform: scale(1.02); }

/* --- 소셜 뱃지 걸침 스타일 --- */
.label-badge {
  position: absolute;
  top: -12px; /* 카드 위로 반쯤 걸치기 */
  left: 0; /* 왼쪽 끝에 딱 붙이기 */
  padding: 5px 14px;
  font-size: 13px;
  font-weight: 600;
  border-radius: 8px 8px 8px 0; /* 왼쪽 하단 각은 둥글지 않게 */
  color: #fff;
  z-index: 5;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4); /* 입체감 */
  backdrop-filter: blur(3px);
}

/* 플랫폼별 색상 */
.discord-badge { background: #5865f2; }
.tiktok-badge { background: #ff0050; }
.youtube-badge { background: #ff0000; }

/* Discord 배너 전체 배경 */
.discord-banner {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(0.35) blur(4px);
  z-index: 0;
  opacity: 1;
  transition: opacity 0.4s ease;
}
.discord-banner.hidden { opacity: 0; }

/* Discord 콘텐츠 위로 올리기 */
.discord-avatar,
.discord-info,
.album-art {
  position: relative;
  z-index: 2;
}

/* Discord avatar */
.discord-avatar {
  position: relative;
  width: 52px;
  height: 52px;
  flex-shrink: 0;
}
.discord-avatar img {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid rgba(255,255,255,0.3);
  box-shadow: 0 0 8px rgba(0,0,0,0.5);
}
.status-dot {
  position: absolute;
  bottom: 2px;
  right: 2px;
  width: 11px;
  height: 11px;
  border-radius: 50%;
  border: 2px solid #141414;
}
.status-online { background: #3ba55d; }
.status-offline { background: #747f8d; }

/* Discord info */
.discord-info {
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.discord-name {
  font-weight: 600;
  font-size: 18px;
  margin-bottom: 4px;
}
.discord-activity {
  font-size: 14px;
  color: #ccc;
}
.song-title { font-weight: 600; color: #fff; }
.song-artists { font-size: 13px; color: #aaa; }

/* CD 회전 앨범커버 */
.album-art {
  position: absolute;
  right: 25px;
  top: 50%;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  object-fit: cover;
  transform: translateY(-50%) rotate(0deg);
  animation: spinCD 8s linear infinite;
  border: 3px solid rgba(255,255,255,0.35);
  box-shadow: inset 0 0 6px rgba(255,255,255,0.3),
              0 0 15px rgba(0,0,0,0.6);
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), rgba(0,0,0,0.1));
}
.album-art::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 14px;
  height: 14px;
  background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(0,0,0,0.4));
  border-radius: 50%;
  transform: translate(-50%, -50%);
  z-index: 3;
}
.album-art.hidden { display: none; }
@keyframes spinCD {
  from { transform: translateY(-50%) rotate(0deg); }
  to { transform: translateY(-50%) rotate(360deg); }
}

/* TikTok, YouTube */
.social-item img {
  width: 40px;
  height: 40px;
  border-radius: 10px;
  object-fit: cover;
}
.social-info {
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.social-info p { margin: 0; line-height: 1.3; }
.social-info strong { color: #fff; }
.social-info .status { color: #aaa; font-size: 14px; }
</style>
</head>
<body>
  <div class="header-box">
    <div class="username">jihoo</div>
    <div class="bio">C++, HTML, UE5</div>
  </div>

  <div class="card">
    <div class="tabs">
      <div class="tab active" data-tab="socials">Social</div>
      <div class="tab" data-tab="settings">Settings</div>
      <div class="tab" data-tab="gears">Gears</div>
    </div>

    <div id="socials" class="tab-content active">
      <div class="socials">
        <!-- Discord -->
        <div class="social-item discord" id="discordCard">
          <div class="label-badge discord-badge">Discord</div>
          <img id="discordBanner" class="discord-banner hidden" src="" alt="Banner" />
          <div class="discord-avatar">
            <img id="discordAvatar" src="img/dc.jpg" alt="Discord" />
            <div class="status-dot status-offline" id="discordDot"></div>
          </div>
          <div class="discord-info">
            <p class="discord-name" id="discordName">Loading...</p>
            <div class="discord-activity" id="discordActivityWrapper">
              <span id="discordActivity">활동 없음</span>
            </div>
          </div>
          <img id="albumArt" class="album-art hidden" src="" alt="Album Art" />
        </div>

        <!-- TikTok -->
        <div class="social-item" id="tiktokCard">
          <div class="label-badge tiktok-badge">TikTok</div>
          <img id="tiktokAvatar" src="img/tt.png" alt="TikTok" />
          <div class="social-info">
            <p><strong id="tiktokName">@undefined</strong></p>
            <p class="status" id="tiktokStats">불러오기 실패</p>
          </div>
        </div>

        <!-- YouTube -->
        <div class="social-item" id="youtubeCard">
          <div class="label-badge youtube-badge">YouTube</div>
          <img id="youtubeAvatar" src="img/yt.png" alt="YouTube" />
          <div class="social-info">
            <p><strong id="youtubeName">@지후7</strong></p>
            <p class="status" id="youtubeStats">30,500 subs</p>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
document.querySelectorAll('.tab').forEach(tab=>{
  tab.addEventListener('click',()=>{
    document.querySelectorAll('.tab, .tab-content').forEach(el=>el.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(tab.dataset.tab).classList.add('active');
  });
});

async function fetchDiscordPresence(){
  try{
    const res=await fetch(`/api/discord-status/1256264184996565135?_=${Date.now()}`);
    const data=await res.json();
    const avatar=document.getElementById("discordAvatar");
    const name=document.getElementById("discordName");
    const activity=document.getElementById("discordActivity");
    const dot=document.getElementById("discordDot");
    const albumArt=document.getElementById("albumArt");
    const banner=document.getElementById("discordBanner");

    avatar.src=`${data.avatar_url}?v=${Date.now()}`;
    name.textContent=data.username||"Unknown";
    dot.className="status-dot status-" + (data.status||"offline");

    if(data.banner_url){
      banner.src=data.banner_url;
      banner.classList.remove("hidden");
    } else banner.classList.add("hidden");

    if(data.activity?.name==="Spotify"){
      activity.innerHTML = `
        <span class="song-title">${data.activity.details||"Unknown Track"}</span>
        <span class="song-artists">${data.activity.state||""}</span>`;
      if(data.activity.album_art_url){
        albumArt.src=data.activity.album_art_url;
        albumArt.classList.remove("hidden");
      } else albumArt.classList.add("hidden");
    } else {
      activity.textContent = data.activity?.formatted || data.activity?.name || "활동 없음";
      albumArt.classList.add("hidden");
    }
  }catch(e){
    document.getElementById("discordActivity").textContent="불러오기 실패";
  }
}
fetchDiscordPresence();
setInterval(fetchDiscordPresence, 30000);
</script>
</body>
</html>
